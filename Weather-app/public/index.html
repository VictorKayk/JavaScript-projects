<body>

  <main>

    <section id="todays-weather">

      <div id="weather-nav">
        <button class="material-icons button">close</button>
        <form action="">
          <div>
            <span class="material-icons">search</span><input type="text" name="" id="" placeholder="search location">
          </div>
          <button type="submit" class="button">Search</button>
        </form>
        <ul>
          <li>cidade 1 <span class="material-icons">chevron_right</span></li>
          <li>cidade 2 <span class="material-icons">chevron_right</span></li>
          <li>cidade 3 <span class="material-icons">chevron_right</span></li>
        </ul>
      </div>

      <header>
        <button class="seach button">Seach for places</button>
        <button class="my_location icons material-icons button"><span>my_location</span></button>
      </header>

      <div id="current">
        <img src="../assets/img/icons/Shower.png" alt="Weather image" class="weather-img">

        <div>
          <div id="current-temperature">
            <h2><span class="temperature">15</span>Â°c</h2>
            <h3>Clear</h3>
          </div>
          
          <div id="current-infos">
            <p><span>Today</span> | <span>Fri, 27 ago</span></p>
            <div>
              <span class="icons material-icons">location_on</span> <p>Brumado</p>
            </div>
          </div>
        </div>
      </div>

    </section>

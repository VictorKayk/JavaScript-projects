<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>

  <!-- icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/icons/favicon/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>

  <main>
    <header id="todo-header">
      <h1>TODO</h1>
      <button class="btn-img"><img src="../assets/img/icons/icon-moon.svg" alt=""></button>
    </header>

    <section id="tasks-conteiner">
      <div id="create-todo">
        <input type="text" name="" id="create" placeholder="Create a new todo...">
        <button id="save">Save</button>
      </div>

      <div id="viewing-tasks">
        <div class="task">
          <div class="item">
            <div>
              <input type="radio" name="" id="">
              <span class="checkmark"></span>
            </div>
            <p>Item1</p>
          </div>
          <button class="btn-img"><img src="../assets/img/icons/icon-cross.svg" alt=""></button>
        </div>

        <div class="task">
          <div class="item">
            <div>
              <input type="radio" name="" id="">
              <span class="checkmark"></span>
            </div>
            <p>Item2</p>
          </div>
          <button class="btn-img"><img src="../assets/img/icons/icon-cross.svg" alt=""></button>
        </div>

        <div class="task">
          <div class="item">
            <div>
              <input type="radio" name="" id="">
              <span class="checkmark"></span>
            </div>
            <p>Item3</p>
          </div>
          <button class="btn-img"><img src="../assets/img/icons/icon-cross.svg" alt=""></button>
        </div>

        <footer id="tasks-footer">
          <p><strong>?</strong> items left</p>
          <button class="btn-img btn-action">Clear Completed</button>
        </footer>
      </div>
      
      <div id="options">
        <ul>
          <li><button class="btn-img btn-action"><strong>All</strong></button></li>
          <li><button class="btn-img btn-action"><strong>Active</strong></button></li>
          <li><button class="btn-img btn-action"><strong>Completed</strong></button></li>
        </ul>
      </div>
    </section>

    <footer id="todo-footer">
      <p>Drag and drop to reorder list</p>
    </footer>
  </main>

  </footer>

  <script type="module" src="../src/js/index.js"></script>
</body>
</html>

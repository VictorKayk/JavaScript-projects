<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>

  <!-- icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/icons/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/icons/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/icons/favicon/favicon-16x16.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>

  <div id="load"></div>

  <header id="todo-header" class="hide">
    <h1>TODO</h1>
    <button id="theme-changer" class="btn" data-js="theme-changer" aria-label="Theme changer"></button>
  </header>

  <main class="hide">
    <header>
      <form id="create-todo">
        <input type="text" name="todo-create" id="create" placeholder="Create a new todo...">
        <button type="submit"  id="save" class="btn">Save</button>
      </form>
    </header>

    <section>
      <ul id="viewing-tasks"></ul> 
      <footer id="tasks-footer">
        <p><strong>?</strong> items left</p>
        <button id="clear-completed" class="btn btn-action">Clear Completed</button>
      </footer>
    </section>

    <footer id="options">
      <ul>
        <li><button id="All" class="btn btn-action option">All</button></li>
        <li><button id="Active" class="btn btn-action option">Active</button></li>
        <li><button id="Completed" class="btn btn-action option">Completed</button></li>
      </ul>
    </footer>
  </main>

  <footer id="todo-footer" class="hide">
    <p>Drag and drop to reorder list</p>
  </footer>

  <script type="module" src="../src/js/index.js"></script>

</body>
</html>
